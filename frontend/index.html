<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Monitor - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-circle">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                </div>
                <h1>Smart Energy Monitor</h1>
                <p class="subtitle">Real-time appliance tracking and insights</p>
            </div>

            <div class="device-info-card">
                <div class="device-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                        <line x1="12" y1="18" x2="12" y2="18"/>
                    </svg>
                </div>
                <div class="device-details">
                    <h3>Smart Plug</h3>
                    <p class="device-id">Device ID: bf5b8d9c7f3f2daa3f09du</p>
                    <div class="status-badge" id="statusBadge">
                        <span class="status-dot"></span>
                        <span>Checking status...</span>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="enterDashboard">
                <span>Enter Dashboard</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </button>

            <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <p>Connecting to Tuya Cloud...</p>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>

        <footer class="login-footer">
            <p>Powered by Tuya Cloud OpenAPI</p>
            <p class="small">Central Europe Data Center</p>
        </footer>
    </div>

    <script src="api.js"></script>
    <script>
        const enterButton = document.getElementById('enterDashboard');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const statusBadge = document.getElementById('statusBadge');

        // Check connection on load
        async function checkConnection() {
            try {
                const response = await api.init();
                if (response.success) {
                    statusBadge.innerHTML = '<span class="status-dot online"></span><span>Online</span>';
                    statusBadge.classList.add('online');
                }
            } catch (error) {
                statusBadge.innerHTML = '<span class="status-dot offline"></span><span>Offline</span>';
                statusBadge.classList.add('offline');
            }
        }

        enterButton.addEventListener('click', async () => {
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            enterButton.disabled = true;

            try {
                // Initialize connection
                const response = await api.init();
                
                if (response.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard-final.html';
                } else {
                    throw new Error('Failed to connect to Tuya Cloud');
                }
            } catch (error) {
                console.error('Connection error:', error);
                errorMessage.textContent = 'Failed to connect to device. Please check your internet connection and try again.';
                errorMessage.style.display = 'block';
                enterButton.disabled = false;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });

        // Check connection on page load
        checkConnection();
    </script>
</body>
</html>
